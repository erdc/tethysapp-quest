{% load staticfiles tethys_gizmos %}<div id="conditional-select">  {% gizmo select_options %}</div><div id="conditional-options">  {% for condition, form in forms.items %}    <div id="{{ condition }}-conditional-options" style="display:none;">      {{ form.media }}      {{  form.as_table }}      {{ form.media.js }}    </div>  {% endfor %}</div><script>  var select = $('#conditional-select').find('.select2');  select.change(function(){    var selected_value = select.val();    var selected_options_panel_id = selected_value + '-conditional-options';    var options_divs = $('#conditional-options').children('div');    $('#conditional-options').slideUp({'duration': 200, 'complete': function(){      options_divs.hide();      options_divs.each(function(){        if($(this).attr('id') == selected_options_panel_id){          $(this).show();        }      });    }});    $('#conditional-options').slideDown({'duration': 200});  });  setTimeout(function(){$('#options-content').find('.django-select2').djangoSelect2();}, 200);</script>
