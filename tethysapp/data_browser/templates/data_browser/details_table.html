<div role="tabpanel" class="tab-pane collection-detail {{ collection.name }}-collection" id="collection-detail-{{ collection.name }}" style="backgroud: {{ collection.metadata.color }};">
  <!--<h1>{{ collection.display_name }}</h1>-->
  <table class="table table-hover">
      <thead>
          <tr class="">
          {% for column in columns %}
            <th>{{ column }}</th>
          {% endfor %}
            <th></th>
          </tr>
      </thead>

      <tbody>
        {% for row in rows %}
        <tr>
          {% for entry in row %}
          <td>{{ entry }}</td>
          {% endfor %}
          <td class="status">
            <div class="progress download-dataset-options-progress" id="download-dataset-options-progress-{{ row.0 }}">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm download-dataset-options" id="download-dataset-options-btn-{{ row.0 }}" data-toggle="modal" data-target="#download-modal" data-dataset-id="{{ row.0 }}">
              Download
            </button>
          </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
