{% load staticfiles tethys_gizmos %}<div id="conditional-select">  {% gizmo options.select_options %}</div><div id="conditional-options">  {% for condition, condition_options_list in options.conditions_options.items %}    <div id="{{ condition }}-conditional-options" style="display:none;">      {% for input_options in condition_options_list %}        {% gizmo input_options %}      {% endfor %}    </div>  {% endfor %}</div><script>  var select = $('#conditional-select').find('.select2');  select.change(function(){    var selected_value = select.val();    var selected_options_panel_id = selected_value + '-conditional-options';    var options_divs = $('#conditional-options').children('div');    $('#conditional-options').slideUp({'duration': 200, 'complete': function(){      options_divs.hide();      options_divs.each(function(){        if($(this).attr('id') == selected_options_panel_id){          $(this).show();        }      });    }});    $('#conditional-options').slideDown({'duration': 200});  });</script>
