{% if status == 'downloaded' %}
  <button type="button" class="btn btn-success btn-sm visualize-dataset-options" id="visualize-dataset-options-btn-{{ dataset }}" data-toggle="modal" data-target="#visualize-options-modal" data-dataset-id="{{ dataset }}">
    View
  </button>
{% elif status == 'staged for download' or status == 'download failed' %}
  <button type="button" class="btn btn-primary btn-sm download-dataset-options" id="download-dataset-options-btn-{{ dataset }}" data-toggle="modal" data-target="#download-modal" data-dataset-id="{{ dataset }}">
    Download
  </button>
{% else %}
  <div class="progress download-dataset-options-progress" id="download-dataset-options-progress-{{ dataset }}">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      <span class="sr-only">100% Complete</span>
    </div>
  </div>
{% endif %}
