{% load staticfiles %}

{% if status == 'downloaded' %}
  <button type="button" class="btn btn-success btn-sm get-options" id="visualize-dataset-options-btn-{{ dataset }}" data-options-type="visualize" data-dataset-id="{{ dataset }}">
    View
  </button>
{% elif status == 'staged for download' or status == 'download failed' %}
  <button type="button" class="btn btn-primary btn-sm get-options" id="download-dataset-options-btn-{{ dataset }}" data-options-type="download" data-dataset-id="{{ dataset }}">
    Download
  </button>
{% else %}
  <div class="progress" id="options-progress-{{ dataset }}">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      <span class="sr-only">100% Complete</span>
    </div>
  </div>
{% endif %}
<img src="{% static 'data_browser/images/loading.gif' %}" id="loading-gif-{{ dataset }}" style="display: none;">
