{% load staticfiles %}
{% if status == 'failed download' %}
<a tabindex="0" class="btn btn-sm btn-danger" role="button" data-toggle="popover"
data-trigger="focus|click" data-placement="left" title="Status Information"
data-content="{{ message }}">{{ status }} <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
{% else %}
{{ status }}
{% endif %}
